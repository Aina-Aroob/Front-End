<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Glasses Detection App</h2>
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="image" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Detect Glasses</button>
                </form>
                <div id="result" class="alert alert-info d-none" role="alert"></div>
                <div id="preview" class="text-center mt-3">
                    <img id="imagePreview" class="img-fluid d-none" alt="Preview">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
