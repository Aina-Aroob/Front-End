<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glasses Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-5">Glasses Detection App</h1>
                <div id="result" class="alert alert-info d-none" role="alert"></div>
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <h4>Upload Image</h4>
                        <input type="file" 
                               class="form-control" 
                               id="image" 
                               name="image" 
                               accept="image/*" 
                               required>
                        <div class="form-text text-muted">Upload a clear face photo to detect glasses.</div>
                    </div>
                    <div id="preview" class="text-center mt-3 mb-3">
                        <img id="imagePreview" class="img-fluid d-none" alt="Preview">
                    </div>
                    <button type="submit" 
                            id="detectButton" 
                            class="btn btn-primary w-100 py-2">
                        Detect Glasses
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
